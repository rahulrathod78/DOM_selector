<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button id="allcolor">Change Green</button>
    <button id="rColor">Change Red</button>
    <button id="bColor">Change Blue</button>
    <script>
      const firstH1 = document.getElementsByTagName("h1");
      const third = document.getElementsByTagName("h3");
      const five = document.getElementsByTagName("h5");
      function changeH1() {
        // the colour of first <h1> should turn to red

        for (let i = 0; i < firstH1.length; i++) firstH1[i].style.color = "red";
      }

      function changeH3() {
        // the colour of all <h3> should turn to green
        for (let i = 0; i < third.length; i++) third[i].style.color = "green";
      }

      function changeH5() {
        // the colour of all <h5> should turn to blue
        for (let i = 0; i < five.length; i++) five[i].style.color = "blue";
      }
      const btn = document.querySelector("#allcolor");
      btn.addEventListener("click", changeGreen);
      function changeGreen() {
        // all the elements with the class green should change to green
        const div = document.querySelectorAll(".green");
        console.log(div);
        div[0].style.color = "green";
        div[1].style.color = "green";
      }
      const btn2 = document.querySelector("#rColor");
      btn2.addEventListener("click", changeRed);
      function changeRed() {
        // all the elements with the class red should change to red
        const div = document.querySelectorAll(".red");
        console.log(div);
        div[0].style.color = "red";
        div[1].style.color = "red";
      }
      const btn3 = document.querySelector("#bColor");
      btn3.addEventListener("click", changeBlue);
      function changeBlue() {
        // all the elements with the class blue should change to blue
        const div = document.querySelectorAll(".blue");
        console.log(div);
        div[0].style.color = "blue";
        div[1].style.color = "blue";
      }
    </script>
  </body>
</html>
