<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="main">Masai School</h1>
    <button id="red">Change Text color to red</button>
    <button id="yellow" >Change Text color to yellow</button>
  </body>
</html>

<script>
    const rcolor=document.querySelector("#red")
    rcolor.addEventListener("click",changeRed)
  function changeRed(){
    // change text color of h1 to red
    const head=document.querySelector("#main")
    head.style.color='red'
    
  }
  const ycolor=document.querySelector("#yellow")
    ycolor.addEventListener("click",changeYellow)
  function changeYellow(){
    // change text color of h1 to yellow
    const head=document.querySelector("#main")
    head.style.color='yellow'
  }
</script>
